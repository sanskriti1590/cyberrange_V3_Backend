<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
    /* Email template styles */
    body {
      font-family: "Arial", sans-serif;
      background-color: #242833;
      color: #eaeaeb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1c1f28;
      border-radius: 24px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #ebeaf2;
      font-size: 24px;
      font-weight: 500;
    }

    .content {
      font-size: 16px;
      line-height: 1.8;
      color: #eaeaeb;
      margin-bottom: 20px;
    }

    .content strong {
      color: #00ffff;
    }

    .header strong {
      color: #00ffff;
    }

    .otp {
      text-align: center;
      margin: 20px 0;
    }

    .otp h1 {
      font-size: 36px;
      color: #00ffff;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #6f727a;
    }

    .footer p {
      margin: 10px 0 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://cyberrangebackend1.bhumiitech.com/static/images/logo/logo_3.png" alt="Cyber Range Platform"
        style="height: 50px;">
    </div>

    <div class="header">
        <h1>Cyber Range Platform</h1>
        <h1>Reset Your Password</h1>
    </div>

    <div class="content">
      <p style="color:white;">Dear <strong>{{user_name}}</strong>,</p>
      <p style="color:white;">Forgot your password? No problem! Use the code below to reset it: </p>
      <div class="otp">
        <h1><strong>{{ otp }}</strong></h1>
        <p style="text-align: center; color:white;">This code is valid for the next <strong>10 minutes</strong>.</p>

      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Bhumi iTech Pvt Ltd. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
